

services:
  consul:
    image: consul:1.15
    container_name: consul
    ports:
      - "8500:8500"
    command: consul agent -dev -client=0.0.0.0
    networks:
      - config-net

  config-service:
    build: .
    container_name: config-service
    ports:
      - "8080:8080"
    environment:
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
    depends_on:
      - consul
    networks:
      - config-net

networks:
  config-net:
    driver: bridge
